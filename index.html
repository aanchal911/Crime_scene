<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime Scene | NUVYUVA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,500,700,900" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Crimson Text"', 'serif'],
              typewriter: ['"Special Elite"', 'monospace'],
              raleway: ['"Raleway"', 'sans-serif'],
            },
            colors: {
              blood: {
                500: '#8a0b0b',
                600: '#6b0000',
                700: '#4a0000',
                900: '#2b0000',
                950: '#1a0000',
              },
              paper: '#f0e6d2',
              ink: '#2d2d2d',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'drip': 'drip 3s infinite ease-in-out',
              'glitch': 'glitch 1s linear infinite',
              'fade-in': 'fadeIn 1s ease-out',
            },
            keyframes: {
              drip: {
                '0%, 100%': { transform: 'translateY(0)', opacity: '0.8' },
                '50%': { transform: 'translateY(5px)', opacity: '1' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        overflow-x: hidden;
      }
      
      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        opacity: 0.05;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; 
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 40;
        pointer-events: none;
        opacity: 0.6;
      }

      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        z-index: 45;
        pointer-events: none;
      }

      /* Text Glitch Utility */
      .text-glitch {
        position: relative;
      }
      .text-glitch::before,
      .text-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #09090b;
      }
      .text-glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .text-glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        20% { clip: rect(80px, 9999px, 90px, 0); }
        40% { clip: rect(10px, 9999px, 50px, 0); }
        60% { clip: rect(60px, 9999px, 20px, 0); }
        80% { clip: rect(20px, 9999px, 80px, 0); }
        100% { clip: rect(90px, 9999px, 30px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(60px, 9999px, 20px, 0); }
        20% { clip: rect(10px, 9999px, 50px, 0); }
        40% { clip: rect(90px, 9999px, 30px, 0); }
        60% { clip: rect(30px, 9999px, 10px, 0); }
        80% { clip: rect(80px, 9999px, 90px, 0); }
        100% { clip: rect(20px, 9999px, 80px, 0); }
      }

      /* NUV YUVA Gooey Text Animation */
      .nuv-yuva-title {
        font-family: 'Raleway', sans-serif;
        font-weight: 900;
        font-size: 3.5rem;
        margin: 1rem 0 2rem 0;
        filter: url(#goo);
        position: relative;
        letter-spacing: 0.05em; /* Relaxed from -.12em to avoid merging */
        word-spacing: 0.4em;    /* Added extra space between words */
        color: #8a0b0b; /* Matching the blood theme */
        text-transform: uppercase;
        line-height: 1;
        z-index: 10;
        white-space: nowrap;
      }
      
      @media (min-width: 768px) {
        .nuv-yuva-title {
          font-size: 5rem;
        }
      }

      .nuv-drop {
        width: .1em; height: .1em;
        border-radius: 0 100% 100% 100%;
        background-color: currentColor;
        position: absolute;
        top: 72%;
        animation: drop-anim 3s infinite both;
        pointer-events: none;
      }

      .nuv-drop:nth-child(1) { left: 14%; }
      .nuv-drop:nth-child(2) { left: 39%; animation-delay: -.4s; }
      .nuv-drop:nth-child(3) { left: 55%; animation-delay: -1.5s; }
      .nuv-drop:nth-child(4) { left: 82%; animation-delay: -.8s; }
      .nuv-drop:nth-child(5) { left: 95.5%; animation-delay: -1.3s; }

      @keyframes drop-anim {
        0% {
          transform: translateY(0) scaleX(.85) rotate(45deg);
          animation-timing-function: ease-out;
        }
        60% {
          transform: translateY(50px) scaleX(.85) rotate(45deg);
          animation-timing-function: ease-in;
        }
        80%, 100% {
          transform: translateY(100px) scaleX(.85) rotate(45deg);
          opacity: 0;
        }
      }
    </style>

{

}
</script>
