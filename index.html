<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Treasure Hunt | NUV YUVA 5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,500,700,900" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Crimson Text"', 'serif'],
              typewriter: ['"Special Elite"', 'monospace'],
              raleway: ['"Raleway"', 'sans-serif'],
            },
            colors: {
              blood: {
                500: '#a855f7',
                600: '#9333ea',
                700: '#7e22ce',
                900: '#581c87',
                950: '#3b0764',
              },
              purple: {
                500: '#a855f7',
                600: '#9333ea',
                700: '#7e22ce',
                800: '#6b21a8',
                900: '#581c87',
              },
              paper: '#f0e6d2',
              ink: '#1a1a1a',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'fade-in': 'fadeIn 1s ease-out',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent Text Selection and UI distractions */
      * {
        user-select: none !important;
        -webkit-user-select: none !important;
        -webkit-touch-callout: none !important;
        outline: none !important;
      }
      
      body {
        background-color: #050505;
        color: #e4e4e7;
        /* Removed overflow: hidden and position: fixed to allow scrolling */
        min-height: 100vh;
      }
      
      .bg-noise {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 0;
        opacity: 0.05;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .scanlines {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 40;
        pointer-events: none;
        opacity: 0.6;
      }

      .vignette {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        z-index: 45;
        pointer-events: none;
      }

      .text-glitch {
        position: relative;
      }
      .text-glitch::before, .text-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: transparent;
      }
      .text-glitch::before {
        left: 2px;
        text-shadow: -1px 0 #a855f7;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .text-glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        100% { clip: rect(90px, 9999px, 30px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(60px, 9999px, 20px, 0); }
        100% { clip: rect(20px, 9999px, 80px, 0); }
      }

      .nuv-yuva-static-title {
        font-family: 'Raleway', sans-serif;
        font-weight: 900;
        font-size: 1.5rem;
        margin: 1rem 0 2.5rem 0;
        letter-spacing: 0.15em;
        color: #9333ea; 
        text-transform: uppercase;
        line-height: 1.2;
        text-align: center;
      }
      
      @media (min-width: 768px) {
        .nuv-yuva-static-title { font-size: 2.25rem; }
      }
    </style>
    <script>
      // Disable Context Menu (Right Click)
      document.addEventListener('contextmenu', event => event.preventDefault());

      // Neutralize Back Button
      history.pushState(null, null, location.href);
      window.onpopstate = function () {
          history.go(1);
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
